<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickable World Weather</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Click any point on the world map image to fetch current weather in °C and °F." />
</head>
<body>
  <header>
    <h1>Clickable World Weather</h1>
    <p>Click anywhere on the map (or use your location) to see current weather in Celsius and Fahrenheit.</p>
  </header>

  <main>
    <div class="controls">
      <label>OpenWeatherMap API key:
        <input id="apiKey" placeholder="Paste your API key here">
      </label>
      <button id="saveKey">Save key</button>
      <button id="locate">Use my location</button>
      <div class="note">Get a free API key from <a href="https://openweathermap.org/" target="_blank" rel="noreferrer">openweathermap.org</a>.</div>
    </div>

    <div class="map-wrap">
      <!-- equirectangular projection image (public CDN). Clicks are mapped to lat/lon by simple linear conversion. -->
      <img id="worldMap" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1600px-World_map_-_low_resolution.svg.png" alt="World map" />
      <div id="marker" aria-hidden="true"></div>
    </div>

    <aside id="panel">
      <h2 id="place">No location selected</h2>
      <div id="weather">
        <p class="muted">Click the map to fetch weather data.</p>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
